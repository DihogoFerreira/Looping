<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contagem de Números</title>
</head>

<body>
    <div class="container">
        <h1>Contagem de Números</h1>
        <ul id="lista-numeros"></ul>
    </div>

    <script>
        // Seleciona o elemento <ul> pelo ID
        const listaNumeros = document.getElementById('lista-numeros');

        // Loop para gerar números de 1 a 5
        for (let i = 1; i <= 10; i++) {
            console.log("Número: " + i); // Exibe o número no console

            // Cria um novo item de lista <li> para cada número
            const item = document.createElement('li');
            item.textContent = "Número: " + i; // Define o conteúdo do item
            listaNumeros.appendChild(item); // Adiciona o item à lista <ul>
        }
    </script>
</body>

</html>
